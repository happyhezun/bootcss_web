<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>用户列表</title>
</head>
<body>
	<div class='' ></div>
	<h1>用户列表</h1>
	<a href='/regis'> 注册用户 </a>
	<div>
		{% for value in users %}
			<h1 style='display:None'>{{ value.id }}</h1>
			<a href='/UserDetail/{{ value.id }}'>{{ value.UserName }}</a>			
			{{ value.PassWord }}
			<a href='/Edit/{{ value.id }}'>修改</a>
			<a href='/Delete/{{ value.id }}'>删除</a>
			<br/>
		{% endfor %}
	</div>
</body>
</html>
