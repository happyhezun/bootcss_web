<html>
<head>

<title>Login us</title>
<style type="text/css">
    ul.errorlist {
        margin: 0;
        padding: 0;
    }
    .errorlist li {
        background-color: red;
        color: white;
        display: block;
        font-size: 10px;
        margin: 0 0 3px;
        padding: 4px 5px;
    }
</style>
</head>
<body>
	<h1>Login us</h1>

	<form method='post' action='/Login'>{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type='submit' value='Submit' />		
	</form>
	
</body>
</html>
