<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">用户登录</h1>
			<form class="form-horizontal col-lg-5">
				
				<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="用户名/mail"/>				
				</div>
				<div class="form-group">
						<input type="password" name="passwd" class="form-control" placeholder="密码"/>				
				</div>
				<div class="form-group">
						<button class="btn btn-primary">登  录</button>						
				</div>
			</form>
		</div>
		<script>
			$(function(){
				$("form").on("submit", function(){
					var name = $("input[name='username']").val();
					var passwd = $("input[name='passwd']").val();
					if(name != "" && passwd != ""){
						return true;
					}else{
						
						alert("用户名或者密码不能为空。");
						return false;
					}
				})
			})
		</script>
	</body>
</html>
